<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <title>黄霄雲宇宙无敌号演唱会上海站倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft Yahei', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://i.postimg.cc/6pS9NP1m/concert.jpg') center/cover no-repeat;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1); /* 半透明白色背景 */
            backdrop-filter: blur(10px);          /* 关键模糊滤镜 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 半透明边框 */
            box-shadow: 
            0 8px 32px rgba(0, 0, 0, 0.3),   /* 外阴影 */
            inset 0 4px 15px rgba(255, 255, 255, 0.1); /* 内发光 */
        }

        h1 {
            font-family: 'ZCOOL XiaoWei', serif;
    font-size: 3rem; /* 增大字号 */
    letter-spacing: 2px; /* 增加字间距 */
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); /* 金色光晕效果 */
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            min-width: 120px;
            
        }

        .number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .label {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            
            .countdown {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .time-box {
                padding: 1rem;
                min-width: 80px;
            }
            
            .number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>宇宙无敌号-上海站</h1>
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">天</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">时</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">分</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">秒</span>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-07-26T19:00:00+08:00');

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // 初始加载
        updateCountdown();
        // 每秒更新
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
